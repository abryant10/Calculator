<!DOCTYPE html>

<html lang="eng">

<head>
    <title>Web Calculator</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css" media="Screen" />
    <link rel="stylesheet" href="styles/mobile.css" type="text/css" media="handheld" />
</head>

<body>
    <div class = 'displayContainer'>
        <div class = 'display'>0</div>
    </div>
<div class = 'calcContainer'>
    <div class = 'rowOneThroughFour'>
        <button class = 'buttonOpTop' data-clear>AC</button>
        <button class = 'buttonOpTop'data-plusNegative>+/-</button>
        <button class = 'buttonOpTop'data-percent>%</button>
        <button class = 'buttonOp'data-operator>รท</button>
        <button class = 'button' data-number>7</button>
        <button class = 'button' data-number>8</button>
        <button class = 'button' data-number>9</button>
        <button class = 'buttonOp'data-operator>x</button>
        <button class = 'button' data-number>4</button>
        <button class = 'button' data-number>5</button>
        <button class = 'button' data-number>6</button>
        <button class = 'buttonOp'data-operator>-</button>
        <button class = 'button' data-number>1</button>
        <button class = 'button' data-number>2</button>
        <button class = 'button' data-number>3</button>
        <button class = 'buttonOp'data-operator>+</button>
    </div>
    <div class = 'rowFiveContainer'>
        <div class = rowFiveLeft>
            <button class = 'buttonZero' data-number>0</button>
        </div>
        <div class = rowFiveRight>
            <button class = 'button' data-point>.</button>
            <button class = 'buttonEq' data-equal>=</button>
        </div>
    </div>
</div>



<script src ="scripts/script.js"> </script>
</body> 
</html>
